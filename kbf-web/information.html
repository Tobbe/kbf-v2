<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karlskrona Bergsportsförening</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/api.js"></script>
    <script src="js/person-card.js"></script>
</head>

<body>
    <div class="ui stackable container menu">
        <a href="index.html" class="header item">
            <img class="logo" src="img/logo.png">
            <div class="left-spacing">Karlskrona Bergsportsförening</div>
        </a>
        <a class="item " href="index.html">Hem</a>
        <a class="item" href="prices.html">Priser</a>
        <a class="item active" href="information.html">Min info</a>
        <a class="item" href="contact.html">Kontakt</a>
        <a class="item right" href="admin/login.html">Logga in</a>
    </div>

    <div class="ui container ">
        <div class="ui one column stackable grid">
            <div class="eight wide column">
                <div class="ui segment">
                    <p>På denna sidan kan du själv kontrollera ditt medlemskap och klättringsavgifter. Fyll bara i ditt personnummer
                        och klicka på "Hitta" så får du en sammanfattning. </p>
                </div>
            </div>

            <div class="eight wide column">
                <div class="ui segment">
                    <div class="ui left icon input fluid">
                        <i class="search icon"></i>
                        <input id="socialSecurityNumber" type="text" placeholder="YYMMDD-NNNN">
                    </div>
                </div>


                <div class="ui segment  ">
                    <div id="findPersonBtn" class="ui primary button fluid">Hitta</div>
                </div>


                <div id="personInfo" class="ui card fluid hidden">
                    <div class="content">
                        <div class="column">
                            <div class="ui center aligned grid">
                                <div class="ui horizontal segments">
                                    <div class="ui segment">
                                        <p>Medlem</p>
                                        <i id="personInfoMember" class="massive green checkmark icon"></i>
                                        <i id="personInfoAttentionMember" class="massive yellow warning icon"></i>
                                        <i id="personInfoNoMember" class="massive red remove icon"></i>
                                    </div>
                                    <div class="ui segment">
                                        <p>Klättringsavgift</p>
                                        <i id="personInfoClimb" class="massive green checkmark icon"></i>
                                        <i id="personInfoAttentionClimb" class="massive yellow warning icon"></i>
                                        <i id="personInfoNoClimb" class="massive red remove icon"></i>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <p id="personInfoMemberUntil" class="header"></p>
                        <p id="personInfoClimbUntil" class="header"></p>
                        <p id="personInfoTenCardLeft" class="header"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var socialSecurity = function() {
            return $('#socialSecurityNumber').val();
        }

        $('#findPersonBtn').api({
            action: 'get person less',
            urlData: {
                socSec: socialSecurity
            },
            onSuccess: function(response) {
                decideIcons(response);
                showClimbUntilInformation(response);
                show($('#personInfo'));  
            },
            onError: function(errorMessage) {
                hide($('#personInfo'));
            }
        });
    </script>
</body>

</html>
