apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'


dependencies {
	compile 'joda-time:joda-time:2.9.5'
	compile 'org.slf4j:slf4j-api:1.7.21'
	compile "javax.ws.rs:jsr311-api:1.1"
    compile 'com.sun.jersey:jersey-server:1.19.3'
    compile 'com.sun.jersey:jersey-core:1.19.3'
    compile 'com.sun.jersey:jersey-servlet:1.19.3'
    compile 'com.sun.jersey:jersey-json:1.19.3'
   	// Dependency needed for interceptors and filters.
   	compile 'com.sun.jersey.contribs:jersey-contribs:1.19.3'
   	// Test dependencies
    testCompile 'junit:junit:4.12'
}

war {
	from fileTree(dir: '../kbf-web', includes: ['js/', 'semantic/','*.html'])
	// from "../kbf-web/js"
	// from "../kbf-web/semantic"
	// from "../kbf-web/index.html"
	
}
